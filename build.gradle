
apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
//    The specified Android SDK Build Tools version (25.0.3) is ignored, as it is below the minimum
// supported version (26.0.2) for Android Gradle Plugin 3.0.1.
//    Android SDK Build Tools 26.0.2 will be used.
//    To suppress this warning, remove "buildToolsVersion '25.0.3'" from your build.gradle file,
// as each version of the Android Gradle Plugin now has a default version of the build tools.


    defaultConfig {
        minSdkVersion 14//11-->14 due to minSdkVersion 11 cannot be smaller than version 14 declared in library [com.android.support:design:27.1.1]
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFile 'proguard-rules.pro' //暂时不用吧
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
//    maven { url 'https://maven.google.com' }
    google()
}
ext {
    supportVersion = "27.1.1"
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    api "com.android.support:appcompat-v7:${supportVersion}"
    api "com.android.support:support-v4:${supportVersion}"
    api "com.android.support:design:${supportVersion}"
    api "com.android.support:recyclerview-v7:${supportVersion}"
    api "com.android.support:support-vector-drawable:${supportVersion}"
    implementation "com.android.support:cardview-v7:${supportVersion}"
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-jackson:2.5.0'

//    Glide v4 need a minimum API level of 14.
//    Glide v4 requires you to compile against API 26 or later
    //建议使用implementation，这样的好处是编译速度会加快。如果需要提供外部访问的时候，使用api即可
    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation "com.github.bumptech.glide:okhttp3-integration:4.9.0"
}
